cat > .github/workflows/docs.yml << 'EOF'
name: 📚 Documentation

on:
  push:
    branches: [ main ]
    paths: ['docs/**', 'README.md']
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 📦 Install MkDocs
      run: |
        pip install mkdocs mkdocs-material
    
    - name: 📝 Create docs structure
      run: |
        mkdir -p docs
        
        # Create MkDocs config
        cat > mkdocs.yml << 'MKDOCS'
        site_name: Classroom Cube System
        site_description: Interactive learning cubes for classroom engagement
        
        theme:
          name: material
          palette:
            primary: blue
            accent: orange
        
        nav:
          - Home: index.md
          - Quick Start: quick-start.md
          - Hardware: hardware.md
          - Software: software.md
        MKDOCS
        
        # Create basic documentation
        cat > docs/index.md << 'INDEX'
        # 🎲 Classroom Cube System
        
        Interactive learning cubes that transform classroom engagement!
        
        ## Features
        - 5-button interface (A, B, C, D + Center)
        - Four Corners discussions  
        - Multiple choice assessments
        - Real-time teacher dashboard
        - Mesh networking between cubes
        
        ## Quick Start
        1. [Build the cubes](hardware.md)
        2. [Install software](software.md)
        3. Configure network
        4. Start teaching!
        
        **Cost: $168 per cube, $840 for 5-cube classroom**
        INDEX
        
        echo "# Hardware Guide" > docs/hardware.md
        echo "# Software Guide" > docs/software.md
        echo "# Quick Start" > docs/quick-start.md
    
    - name: 🏗️ Build docs
      run: mkdocs build
    
    - name: 🚀 Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
EOF