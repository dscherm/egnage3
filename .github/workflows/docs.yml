# Quick fix for your existing repository
cat > .github/workflows/docs.yml << 'EOF'
name: ğŸ“š Build Documentation

on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'README.md'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin pymdown-extensions
    
    - name: ğŸ“ Create mkdocs.yml if needed
      run: |
        if [ ! -f mkdocs.yml ]; then
          cat > mkdocs.yml << 'MKDOCS_CONFIG'
        site_name: Classroom Cube System
        site_description: Interactive learning cubes for classroom engagement
        repo_url: https://github.com/${{ github.repository }}
        
        theme:
          name: material
          palette:
            - scheme: default
              primary: blue
              accent: orange
          features:
            - navigation.tabs
            - navigation.sections
            - navigation.top
            - search.highlight
        
        markdown_extensions:
          - pymdownx.highlight
          - pymdownx.superfences:
              custom_fences:
                - name: mermaid
                  class: mermaid
                  format: !!python/name:pymdownx.superfences.fence_code_format
          - pymdownx.tabbed:
              alternate_style: true
          - admonition
          - pymdownx.details
        
        plugins:
          - search
          - mermaid2
        
        nav:
          - Home: index.md
          - Quick Start: getting-started/quick-start.md
          - Hardware: hardware/assembly-guide.md
          - Software: software/installation.md
          - Network: network/setup-guide.md
          - Deployment: deployment/classroom-setup.md
        MKDOCS_CONFIG
        fi
    
    - name: ğŸ“ Ensure documentation exists
      run: |
        mkdir -p docs/{getting-started,hardware,software,network,deployment}
        
        # Create enhanced index if it doesn't exist
        if [ ! -f docs/index.md ]; then
          cat > docs/index.md << 'INDEX_MD'
        # ğŸ² Classroom Cube System

        Revolutionary interactive learning cubes that transform classroom engagement through AI-powered activities and simple 5-button interfaces.

        ## âœ¨ Key Features

        - **5-Button Interface**: A, B, C, D corner buttons + center generate button
        - **Four Corners Discussions**: AI-generated prompts for different positions
        - **Multiple Choice Assessments**: Exit tickets, Do Nows, Check for Understanding
        - **Real-time Dashboard**: Teacher control and live analytics
        - **Affordable**: $168 per cube, $840 for complete 5-cube classroom

        ## ğŸš€ Quick Start

        1. **[ğŸ“– Quick Start Guide](getting-started/quick-start.md)**
        2. **[ğŸ”§ Build Hardware](hardware/assembly-guide.md)**
        3. **[ğŸ’» Install Software](software/installation.md)**
        4. **[ğŸŒ Setup Network](network/setup-guide.md)**
        5. **[ğŸ“ Deploy in Classroom](deployment/classroom-setup.md)**

        ## ğŸ¯ Activities

        ### Four Corners
        Students press corner buttons to show their position on a statement:
        - **A**: Strongly Agree
        - **B**: Agree  
        - **C**: Disagree
        - **D**: Strongly Disagree
        - **Center**: Generate new discussion prompts

        ### Multiple Choice
        Quick assessments with instant feedback:
        - Exit tickets after lessons
        - Do Nows to start class  
        - Check for Understanding during teaching

        ## ğŸ’° Cost Breakdown

        | Item | Cost per Cube | 5-Cube Total |
        |------|---------------|---------------|
        | Hardware | $168 | $840 |
        | Assembly | 2-3 hours | Weekend project |
        | Software | Free | Open source |

        ## ğŸ¤ Get Involved

        - ğŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
        - ğŸ’¡ [Request Features](https://github.com/${{ github.repository }}/issues/new)
        - ğŸ¤ [Contribute Code](https://github.com/${{ github.repository }}/pulls)

        Ready to transform your classroom? **[Get started now!](getting-started/quick-start.md)** ğŸš€
        INDEX_MD
        fi
        
        # Create placeholder pages
        echo "# ğŸš€ Quick Start Guide" > docs/getting-started/quick-start.md
        echo "# ğŸ”§ Hardware Assembly" > docs/hardware/assembly-guide.md
        echo "# ğŸ’» Software Installation" > docs/software/installation.md
        echo "# ğŸŒ Network Setup" > docs/network/setup-guide.md
        echo "# ğŸ“ Classroom Setup" > docs/deployment/classroom-setup.md
    
    - name: ğŸ—ï¸ Build documentation
      run: |
        mkdocs build --strict --verbose
    
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸ“š Deploy documentation'
    
    - name: ğŸ“¤ Upload documentation artifacts  
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: documentation-site
        path: site/
        retention-days: 30
EOF