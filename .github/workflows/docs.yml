on:
  push:
    branches: [main]
    paths: ['docs/**', 'README.md']
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    
    - name: Install MkDocs
      run: pip install mkdocs mkdocs-material
    
    - name: Create basic docs
      run: |
        mkdir -p docs
        
        cat > mkdocs.yml << 'MKDOCS_END'
        site_name: Classroom Cube System
        theme:
          name: material
          palette:
            primary: blue
        nav:
          - Home: index.md
          - Hardware: hardware.md
          - Software: software.md
        MKDOCS_END
        
        cat > docs/index.md << 'INDEX_END'
        # Classroom Cube System
        
        Interactive learning cubes for classroom engagement!
        
        ## Features
        - 5-button interface (A, B, C, D + Center Generate)
        - Four Corners discussions
        - Multiple choice assessments  
        - Real-time teacher dashboard
        
        ## Quick Start
        1. Build the cubes
        2. Install software
        3. Configure network
        4. Start teaching!
        
        **Cost: $168 per cube, $840 for 5-cube classroom**
        INDEX_END
        
        echo "# Hardware Guide" > docs/hardware.md
        echo "# Software Guide" > docs/software.md
    
    - name: Build docs
      run: mkdocs build
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
'@ | Out-File -FilePath .github/workflows/docs.yml -Encoding UTF8