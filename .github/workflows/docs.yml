on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'README.md'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git info
    
    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: üì¶ Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-
    
    - name: üì¶ Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin pymdown-extensions
    
    - name: üìù Create mkdocs.yml if it doesn't exist
      run: |
        if [ ! -f mkdocs.yml ]; then
          cat > mkdocs.yml << 'EOF'
        site_name: Classroom Cube System
        site_description: Interactive learning cubes for classroom engagement
        repo_url: https://github.com/${{ github.repository }}
        repo_name: ${{ github.repository }}
        
        theme:
          name: material
          palette:
            - media: "(prefers-color-scheme: light)"
              scheme: default
              primary: blue
              accent: orange
              toggle:
                icon: material/brightness-7
                name: Switch to dark mode
            - media: "(prefers-color-scheme: dark)"
              scheme: slate
              primary: blue
              accent: orange
              toggle:
                icon: material/brightness-4
                name: Switch to light mode
          features:
            - navigation.tabs
            - navigation.sections
            - navigation.expand
            - navigation.top
            - search.highlight
            - search.suggest
            - content.code.copy
            - content.code.select
        
        markdown_extensions:
          - pymdownx.highlight:
              anchor_linenums: true
              line_spans: __span
              pygments_lang_class: true
          - pymdownx.inlinehilite
          - pymdownx.snippets
          - pymdownx.superfences:
              custom_fences:
                - name: mermaid
                  class: mermaid
                  format: !!python/name:pymdownx.superfences.fence_code_format
          - pymdownx.tabbed:
              alternate_style: true
          - admonition
          - pymdownx.details
          - pymdownx.emoji:
              emoji_index: !!python/name:material.extensions.emoji.twemoji
              emoji_generator: !!python/name:material.extensions.emoji.to_svg
          - attr_list
          - md_in_html
        
        plugins:
          - search:
              separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
          - mermaid2
        
        nav:
          - Home: index.md
          - Getting Started:
            - Quick Start: getting-started/quick-start.md
            - Installation: getting-started/installation.md
          - Hardware:
            - Assembly Guide: hardware/assembly-guide.md
            - Parts List: hardware/parts-list.md
            - Button Layout: hardware/button-layout.md
            - Wiring Diagrams: hardware/wiring.md
            - Troubleshooting: hardware/troubleshooting.md
          - Software:
            - Installation: software/installation.md
            - Configuration: software/configuration.md
            - API Reference: software/api-reference.md
            - Activities: software/activities.md
          - Network:
            - Setup Guide: network/setup-guide.md
            - Mesh Architecture: network/mesh-architecture.md
            - Security: network/security.md
          - Deployment:
            - Classroom Setup: deployment/classroom-setup.md
            - Teacher Training: deployment/teacher-training.md
            - Testing: deployment/testing.md
          - Contributing:
            - Development Guide: contributing/development.md
            - Code Style: contributing/code-style.md
        EOF
        fi
    
    - name: üìù Create comprehensive documentation structure
      run: |
        # Create all necessary directories
        mkdir -p docs/{getting-started,hardware,software,network,deployment,contributing}
        
        # Create enhanced index.md
